.flip-box {
  background-color: transparent;
  width: calc(50% - 6px); /* Two items per row */
  height: 300px; /* Height for gallery items */
  border: 5px solid #000; /* Thick black border */
  margin: 3px; /* Slight margin between gallery items */
  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-box-front {
  background-color: #fff; /* White background for the front */
  color: black;
}

.flip-box-front img {
  width: 100%;
  height: 100%;
}

.flip-box-back {
  background-color: #000; /* Black background for the back */
  color: white;
  transform: rotateY(180deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.button {
  background-color: #000; /* Black background for buttons */
  border: 1px solid #fff; /* White border */
  color: white; /* White text color */
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.3s, background-color 0.3s;
  width: 80%; /* Set a width to ensure uniformity */
}

.button:hover {
  transform: scale(1.05);
  background-color: #333; /* Darker background on hover */
}

.openBtn {
  background: #f1f1f1;
  border: none;
  padding: 10px 15px;
  font-size: 20px;
  cursor: pointer;
}

.openBtn:hover {

.overlay {
